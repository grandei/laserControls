<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.misc.min.js"></script>
    <script src="https://unpkg.com/super-hands@^3.0.3/dist/super-hands.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
</head>

<script>
    AFRAME.registerComponent('ballgen', {
        init: function(){
            let button = this.el;
            button.addEventListener('click', function(){
                let scene = document.querySelector('#scene');
                let newSphere = document.createElement('a-sphere');

                newSphere.setAttribute('color', 'lightblue');
                newSphere.setAttribute('scale', '0.2 0.2 0.2');
                newSphere.setAttribute('position', '0.5 2.2 -4.3');
                newSphere.setAttribute('dynamic-body', 'shape: sphere; mass: 1');
                newSphere.setAttribute('grabbable', '');
                newSphere.setAttribute('class', 'interact');
                newSphere.setAttribute('throwable', ''); // Custom component for handling throw

                scene.appendChild(newSphere);
                console.log("New ball:", newSphere);
            });
        }
    });

    AFRAME.registerComponent('throwable', {
        init: function () {
            this.el.addEventListener('grab-end', this.onThrow.bind(this));
        },
        onThrow: function (evt) {
            const handEl = evt.detail.hand;
            const handVelocity = handEl.components['velocity'].getVelocity(); // Get the hand's velocity

            if (handVelocity) {
                const scaleFactor = 2; // Adjust this factor to change the throw distance
                this.el.body.velocity.set(
                    handVelocity.x * scaleFactor,
                    handVelocity.y * scaleFactor,
                    handVelocity.z * scaleFactor
                );
            }
        }
    });

    AFRAME.registerComponent('velocity', {
        schema: {type: 'vec3'},
        init: function () {
            this.prevPosition = new THREE.Vector3();
            this.velocity = new THREE.Vector3();
        },
        tick: function (time, delta) {
            const position = this.el.object3D.position;
            this.velocity.subVectors(position, this.prevPosition).divideScalar(delta / 1000);
            this.prevPosition.copy(position);
        },
        getVelocity: function () {
            return this.velocity.clone();
        }
    });
</script>

<body>
    <a-scene id="scene" physics="debug: true; gravity: -9.8; friction: 0.6; restitution: 0.6">
        <a-entity static-body="shape: sphere; sphereRadius: 0.02;" sphere-collider="objects: .interact" super-hands id="rightHand" hand-controls="hand: right; handModelStyle: lowPoly; color: #ffcccc" velocity></a-entity>
        <a-plane static-body color="grey" rotation="-90 0 0" scale="15 15 15"></a-plane>
        <a-camera><a-cursor></a-cursor></a-camera>
        <a-box
            class="interact"
            ballgen
            position="0.2 0.7 -0.83"
            rotation="20 0 0"
            scale="0.3 0.3 0.07"
            color="red"
            animation="property: position; to: 0.2 0.7 -0.85; dur: 200; startEvents: click; dir: alternate; loop: 1;"
        ></a-box>

        <!-- Ball Dispenser Ramp -->
        <a-box
            static-body
            depth="0.1"
            height="4"
            width="0.8"
            color="black"
            position="0.45 1.3 -2.82"
            rotation="-70 0 0"
        ></a-box>

        <a-box static-body depth="0.1" height="4" width="0.6" color="brown" position="0.85 1.4 -2.82" rotation="0 -90 70"></a-box>
        <a-box static-body depth="0.1" height="4" width="0.6" color="brown" position="0.09 1.4 -2.82" rotation="0 -90 70"></a-box>
        <a-box static-body depth="0.1" height="1" width="0.6" color="brown" position="0.5 0.7 -0.89" rotation="20 0 90"></a-box>        
        <a-box
            static-body
            scale="12 2 0.1"
            color="green"
            position="0 1 5"
        ></a-box>
    </a-scene>
</body>
</html>
