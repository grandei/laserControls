<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.4.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/a-super-sky@1.1.1/super-sky.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.misc.min.js"></script>
    <script src="https://unpkg.com/super-hands@^3.0.3/dist/super-hands.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-aabb-collider-component@3.2.2/dist/aframe-aabb-collider-component.min.js"></script>
</head>

<script>
    let points = 0;

    AFRAME.registerComponent('ballgen', {
        init: function(){
            let button = this.el;
            button.addEventListener('click', function(){
                let scene = document.querySelector('#scene');
                let newSphere = document.createElement('a-sphere');

                newSphere.addEventListener('hitstart', score);
                newSphere.setAttribute('color', 'lightblue');
                newSphere.setAttribute('scale', '0.08 0.08 0.08');
                newSphere.setAttribute('position', '0.45 1.76 -3.6');
                newSphere.setAttribute('dynamic-body', 'shape: sphere; mass: 10; linearDamping: 0.4;');
                newSphere.setAttribute('grabbable', '');
                newSphere.setAttribute('class', 'interact');
                newSphere.setAttribute('aabb-collider', 'objects: .cup');
                

                scene.appendChild(newSphere);
            });

        }


    });

function score(){

    let p = document.querySelector('#sc');
    var collidedSphere = event.target;
    collidedSphere.remove();
    points++;
    p.setAttribute('value', `Score: ${points}`);
    
}

</script>

<body>
    <a-scene id="scene" physics="debug: true; gravity: -6; friction: 0.6; restitution: 0.6" renderer="colorManagement: true">
<!--
        <a-super-sky 
        orbitduration="1"
        groundcolor="#7BC8A4"
    ></a-super-sky>
-->

        <a-sky color="lightblue"></a-sky>

        <a-gltf-model src="rooster-fairground-10yr-03a/scene.gltf" scale="15 15 15" position="0 -15 0" animation-mixer="clip: Animation;"></a-gltf-model>

        <a-plane static-body opacity="0" color="grey" rotation="-90 0 0" scale="55 55 55"></a-plane>

        <a-entity position="-0.8 0 -1.4">

            <a-camera wasd-controls="acceleration: 250"><a-cursor></a-cursor></a-sound></a-camera>
            <a-entity position="0.5 0 0" static-body="shape: sphere; sphereRadius: 0.02;" sphere-collider="objects: .interact" super-hands id="rightHand" hand-controls="hand: right; handModelStyle: lowPoly; color: #ffcccc"></a-entity>
        </a-entity>

        <!-- Button -->
        <a-box
            class="interact"
            ballgen
            position="0.2 0.98 -1.8"
            rotation="20 0 0"
            scale="0.1 0.1 0.05"
            color="red"
            animation="property: position; to: 0.2 1 -1.82; dur: 200; startEvents: click; dir: alternate; loop: 1;"
        ></a-box>

        <!-- Ball Dispenser Ramp -->

        <a-box
            static-body
            depth="0.08"
            height="2"
            width="0.6"
            color="black"
            position="0.45 1.3 -2.82"
            rotation="-70 0 0"
        ></a-box>
        <a-box static-body depth="0.08" height="2" width="0.2" color="brown" position="0.75 1.35 -2.82" rotation="0 -90 70"></a-box>
        <a-box static-body depth="0.08" height="2" width="0.2" color="brown" position="0.15 1.35 -2.82" rotation="0 -90 70"></a-box>
        <a-box static-body depth="0.08" height="0.8" width="0.2" color="brown" position="0.45 1.0 -1.861" rotation="20 0 90"></a-box>        

<!-- Tossing Gallery -->

<a-cylinder color="cyan" material="side: double" open-ended="true" rotation="0 0 0" height="0.5" radius="0.25" position="-0.8 0.25 -5"></a-cylinder>
<a-cylinder color="cyan" material="side: double" open-ended="true" rotation="0 0 0" height="0.5" radius="0.25" position="-1.3 0.25 -5"></a-cylinder>
<a-cylinder color="cyan" material="side: double" open-ended="true" rotation="0 0 0" height="0.5" radius="0.25" position="-1.8 0.25 -5"></a-cylinder>
<a-cylinder color="cyan" material="side: double" open-ended="true" rotation="0 0 0" height="0.5" radius="0.25" position="-0.3 0.25 -5"></a-cylinder>
<a-cylinder color="cyan" material="side: double" open-ended="true" rotation="0 0 0" height="0.5" radius="0.25" position="0.2 0.25 -5"></a-cylinder>

<a-cylinder color="cyan" material="side: double" open-ended="true" rotation="0 0 0" height="0.5" radius="0.25" position="-0.05 0.25 -5.5"></a-cylinder>

<a-cylinder color="cyan" material="side: double" open-ended="true" rotation="0 0 0" height="0.5" radius="0.25" position="-0.8 0.25 -6"></a-cylinder>
<a-cylinder color="cyan" material="side: double" open-ended="true" rotation="0 0 0" height="0.5" radius="0.25" position="-1.3 0.25 -6"></a-cylinder>
<a-cylinder color="cyan" material="side: double" open-ended="true" rotation="0 0 0" height="0.5" radius="0.25" position="-0.3 0.25 -6"></a-cylinder>

<a-cylinder color="cyan" material="side: double" open-ended="true" rotation="0 0 0" height="0.5" radius="0.25" position="-1.05 0.25 -6.5"></a-cylinder>

<a-cylinder color="cyan" material="side: double" open-ended="true" rotation="0 0 0" height="0.5" radius="0.25" position="-0.8 0.25 -7"></a-cylinder>


<a-triangle class="cup" rotation="-90 0 0" opacity="0" vertex-a="0 1.61 0" vertex-b="-1.26 -0.92 0" vertex-c="1.26 -0.92 0" position="-0.815 0.2 -5.726"></a-triangle>

<a-box static-body height="4" depth="0.25" width="3" color="black" position="-1.7 2 -6.3" rotation="0 65 0"></a-box>
<a-box static-body height="4" depth="0.25" width="3" color="black" position="0.1 2 -6.3" rotation="0 -65 0"></a-box>
<a-box static-body height="4" depth="0.25" width="1" color="black" position="-0.8 2 -7.7" rotation="0 0 0"></a-box>

<a-plane color="black" scale="1.5 0.5 0.1" position="-0.80 4 -6" >
    <a-text id="sc" value="Score: " position="-0.4 0 0.1"></a-text>
</a-plane>

</a-scene>

</html>
