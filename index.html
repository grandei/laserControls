<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.misc.min.js"></script>
    <script src="https://unpkg.com/super-hands@^3.0.3/dist/super-hands.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
</head>

<script>
    AFRAME.registerComponent('ballgen', {
        init: function(){
            let button = this.el;
            button.addEventListener('click', function(){
                let scene = document.querySelector('#scene');
                let newSphere = document.createElement('a-sphere');

                newSphere.setAttribute('color', 'lightblue');
                newSphere.setAttribute('scale', '0.3 0.3 0.3');
                newSphere.setAttribute('position', `${Math.random() * 2 - 1} 3 -2`);
                newSphere.setAttribute('dynamic-body', 'shape: sphere');
                newSphere.setAttribute('grabbable', '');
                

                scene.appendChild(newSphere);
                console.log("New ball:", newSphere);



            });

        }


    });


</script>

<body>
    <a-scene id="scene" physics="debug: true; gravity: -9.8; friction: 0.6; restitution: 0.6">

        <a-entity static-body sphere-collider="objects: a-box;" super-hands id="rightHand" hand-controls="hand: right; handModelStyle: lowPoly; color: #ffcccc"></a-entity>


        <a-plane static-body color="grey" rotation="-90 0 0" scale="15 15 15"></a-plane>
        <a-camera><a-cursor></a-cursor></a-camera>
        <a-box
            ballgen
            position="0 1 -1"
            scale="0.3 0.3 0.3"
            color="red"
            animation="property: position; to: 0 1 -1.3 ; dur: 300; startEvents: click;"
            animation__2="property: position; to: 0 1 -1 ; dur: 300;"
        ></a-box>

        <a-box
            static-body
            depth="0.5"
            height="4"
            width="3"
            color="black"
            position="0 1.3 -3"
            rotation="-40 0 0"
            ></a-box>


        <a-box
            static-body
            scale="12 2 0.1"
            color="green"
            position="0 1 5"
            ></a-box>







    </a-scene>
    
</body>
</html>
