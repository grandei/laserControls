<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.misc.min.js"></script>
    <script src="https://unpkg.com/super-hands@^3.0.3/dist/super-hands.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
</head>
<body>
    <a-scene>

        <a-entity sphere-collider="objects: a-box;" super-hands id="rightHand" hand-controls="hand: right; handModelStyle: lowPoly; color: #ffcccc"></a-entity>


        <a-plane static-body color="grey" rotation="-90 0 0" scale="15 15 15"></a-plane>

        <a-box
            dynamic-body
            grabbable
            position="0 3 -1"
            scale="0.5 0.5 0.5"
            color="red"
            animation="property: rotation; from: 0 0 0; to: 360 360 0; dur: 2000; startEvents: click;"
        ></a-box>

        <a-box
            depth="0.5"
            height="4"
            width="3"
            color="black"
            position="0 1.3 -3"
            rotation="-40 0 0"
            ></a-box>










    </a-scene>
    
</body>
</html>
